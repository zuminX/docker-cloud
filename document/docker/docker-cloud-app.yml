version: '3'
services:
  dc-auth:
    image: dc/auth-boot:1.0.0
    container_name: dc-auth
    environment:
      - JAVA_TOOL_OPTIONS=-Xmx100m -Xms100m
    ports:
      - 8000:8000
    external_links:
      - dc-mysql:db
      - dc-nacos:nacos
      - dc-redis:redis
      - dc-sentinel:sentinel
      - dc-zipkin:zipkin
  dc-gateway:
    image: dc/dc-gateway:1.0.0
    container_name: dc-gateway
    environment:
      - JAVA_TOOL_OPTIONS=-Xmx100m -Xms100m
    ports:
      - 9999:9999
    external_links:
      - dc-mysql:db
      - dc-nacos:nacos
      - dc-redis:redis
      - dc-sentinel:sentinel
      - dc-zipkin:zipkin
      - dc-auth:auth
